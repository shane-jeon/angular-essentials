<!-- Binding input value using ngModel -->
 <!-- Makes items "bindable" -->
<input type="text" [(ngModel)]="newItem">
<!-- On click, will run event emitter method (exists in cart.component.ts) -->
<button class="btn" [ngClass]="{'btn-primary': newItem !== '', 'btn-default': newItem === ''}" (click)="onAddItem($event)">Add Item</button>
<p *ngIf="newItem === ''">Please enter a value!</p>
<hr>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items; let i = index" [ngStyle]="{backgroundColor: i % 2 === 0 ? 'yellow' : 'blue'}">{{item}}</li>
</ul>
